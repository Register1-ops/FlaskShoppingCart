<!DOCTYPE html> <!-- Declare this file as HTML5 -->

    <title>Payment Accepted</title> <!-- Browser tab title -->
    <link rel="stylesheet" href="{{ url_for('static', filename='basket.css') }}"> <!-- Link to external CSS -->
</head>
<body> <!-- Start of page content -->
